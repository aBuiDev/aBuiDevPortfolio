<!DOCTYPE html>
<html lang="en-AU">

<head>
  <title>aBuiDev's Portfolio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/svg" href="/images/aBuiDev_purple.svg">
</head>

<body>
  <nav class="mainPageNavBarSection">
    <div class="mainNavBarContent">
      <div class="pageNavBarLogoContainer">
        <a href="../index.html"><img class="homeLogo" src="../images/aBuiDev_grey.svg"></a>
        <h1 class="aBuiDevTag">@aBuiDev</h1>
      </div>
      <div class="mainPageNavBarButtons">
        <a class="mainPageNavBarButton" href="../index.html"><i class="fas fa-home"></i></a>
        <a class="mainPageNavBarButton" href="about.html">About</a>
        <a class="mainPageNavBarButton" href="coding.html">Coding</a>
        <a class="mainPageNavBarButton" href="design.html">Design</a>
        <a class="mainPageNavBarButton" href="blog.html">Blog</a>
        <a class="mainPageNavBarButton" style="color: rgb(162, 62, 255);" href="contact.html">Contact</a>
      </div>
      <div class="mainPageNavBarSocialMedia">
        <a class="mainPageNavBarSocialMediaButton fab fa-github" href="https://github.com/aBuiDev"></a>
        <a class="mainPageNavBarSocialMediaButton fab fa-linkedin"
          href="https://www.linkedin.com/in/andrew-bui-9929202a/"></a>
        <a class="mainPageNavBarSocialMediaButton fab fa-twitter" href="https://twitter.com/aBuiDev"></a>
        <a class="mainPageNavBarSocialMediaButton fab fa-codepen" href="https://codepen.io/abuidev"></a>
        <a class="mainPageNavBarSocialMediaSeparator">|</a>
        <a class="mainPageNavBarSocialMediaButton fas fa-briefcase" href="../assets/andrewBuiResume.pdf"
          target="_blank"></a>
      </div>
    </div>
  </nav>

  <section class="otherPageTitleSection">
    <p class="otherPageMainTitle">Contact</p>
  </section>

  <section class="contactDetailsSection">
    <section class="contactDetailsContainer">
      <div class="detailElements">
        <div class="detailElement">
          <i class="far fa-envelope detailElementIcon"></i>
          <p class="detailElementInfo">andrew.bui.au@gmail.com</p>
        </div>
        <div class="detailElement">
          <i class="fas fa-mobile-alt detailElementIcon"></i>
          <p class="detailElementInfo">+61 0414 116 885</p>
        </div>
      </div>
    </section>
  </section>

  <section class="contactFormSection">
    <section class="contactFormContainer">
      <form class="contactForm">
        <section class="contactFormInputElementsContainer">
          <div class="contactFormInputElements">
            <label class="contactFormInputElementsLabels" for="contactMeYourNameInput">Your Name:</label>
            <input class="contactFormInputElementsInput" type="text" id="contactMeYourNameInput"
              name="contactMeYourNameInput" />
          </div>
          <div class="contactFormInputElements">
            <label class="contactFormInputElementsLabels" for="contactMeEmailInput">Your Email:</label>
            <input class="contactFormInputElementsInput" type="text" id="contactMeEmailInput"
              name="contactMeEmailInput" />
          </div>
          <div class="contactFormInputElements">
            <label class="contactFormInputElementsLabels" for="contactMeMobileInput">Your Mobile:</label>
            <input class="contactFormInputElementsInput" type="text" id="contactMeMobileInput"
              name="contactMeMobileInput" />
          </div>
        </section>
        <section>
          <div class="contactFormInputElementsTextArea">
            <label class="contactFormInputElementsLabels" for="contactMeMessageInput">Your Message:</label>
            <textarea class="contactFormInputElementsTextAreaInput" type="text" id="contactMeMessageInput"
              name="contactMeMessageInput" rows="5" cols="50"></textarea>
          </div>
        </section>
        <section class="contactFormSubmitButtonSection">
          <div class="contactFormSubmitButtonContainer">
            <button class="contactFormSubmitButton" id="submitButton">
              Submit
            </button>
          </div>
        </section>
      </form>
    </section>
  </section>

  <footer class="mainFooter">
    <img class="footerLogo" src="../images/aBuiDev_white.svg" />
    <h4 class="footerTextOne">Created by Andrew "aBuiDev" Bui</h4>
    <h4 class="footerTextTwo">2020</h4>
  </footer>
</body>

</html>
